<head>
  	<title>DiscoverOS</title>
</head>

<body>
  	{{#if currentUser}}
	  	<a class="title" href="https://github.com/anthonyprograms/gitdiscover" target="_blank" style="font-size:5em; color:black;">DiscoverOS</a>
	  	<br>
	  	{{> loginButtons}}
	  	<br>
	  	<a class="waves-effect waves-light btn" onclick="$('.new-entry').hide(); $('.posts').show();">Posts</a>
	  	<a class="waves-effect waves-light btn" onclick="$('.new-entry').show(); $('.posts').hide();">Form</a>

	  	<form class="new-entry">
	  		<div class="input-field col s6">
	          	<input id="name" type="text" class="validate">
	          	<label for="last_name">Project Name</label>
	        </div>

	  		<br>

	  		<div class="input-field col s6">
	          	<input id="url" type="text" class="validate">
	          	<label for="last_name">URL</label>
	        </div>

	  		<br>

	  		<div class="row">
			    <form class="col s12">
			      	<div class="row">
			        	<div class="input-field col s12">
			          		<textarea id="description" class="materialize-textarea"></textarea>
			          		<label for="textarea1">Description</label>
			        	</div>
			      	</div>
			    </form>
			</div>

	      	<input type="checkbox" class="filled-in" id="filled-in-box" name="form-language" value="JavaScript"/>
	      	<label for="filled-in-box" class="language-level">JavaScript</label>

	      	<input type="checkbox" class="filled-in" id="filled-in-box2" name="form-language" value="Objective-C"/>
	      	<label for="filled-in-box2" class="language-level">Objective-C</label>

	      	<input type="checkbox" class="filled-in" id="filled-in-box3" name="form-language" value="Swift"/>
	      	<label for="filled-in-box3" class="language-level">Swift</label>

	      	<input type="checkbox" class="filled-in" id="filled-in-box4" name="form-language" value="C"/>
	      	<label for="filled-in-box4" class="language-level">C</label>

	      	<input type="checkbox" class="filled-in" id="filled-in-box5" name="form-language" value="Ruby"/>
	      	<label for="filled-in-box5" class="language-level">Ruby</label>

	      	<input type="checkbox" class="filled-in" id="filled-in-box6" name="form-language" value="Java"/>
	      	<label for="filled-in-box6" class="language-level">Java</label>

	      	<input type="checkbox" class="filled-in" id="filled-in-box7" name="form-language" value="Python"/>
	      	<label for="filled-in-box7" class="language-level">Python</label>
		    <br><br>
			<h6>Skill Level</h6>
	  		<select class="browser-default" id="skill-level">
	  			<option value="Beginner">Beginner</option>
	  			<option value="Intermediate">Intermediate</option>
	  			<option value="Advanced">Advanced</option>
	  		</select>
	  		<br>
	  		<!-- <input type="submit"/> -->
	  		<button class="btn waves-effect waves-light" type="submit">Submit</button>
	  	</form>

	  	<div class="posts">
	  		<br>
	  		<a class="waves-effect waves-light btn" onclick="$('.filters').toggle('show');" style="background-color:#3098F8;">Filters</a>
	  		<br>
	  		<form class="filters">
		  		<h5>Languages</h5>
		  		<input name="filter-language" type="radio" id="language-filter1" value="JavaScript"/>
			    <label for="language-filter1" class="language-level">JavaScript</label>

			    <input name="filter-language" type="radio" id="language-filter2" value="Objective-C"/>
			    <label for="language-filter2" class="language-level">Objective-C</label>

			    <input name="filter-language" type="radio" id="language-filter3" value="Swift"/>
			    <label for="language-filter3" class="language-level">Swift</label>

			    <input name="filter-language" type="radio" id="language-filter4" value="C"/>
			    <label for="language-filter4" class="language-level">C</label>

			    <input name="filter-language" type="radio" id="language-filter5" value="Ruby"/>
			    <label for="language-filter5" class="language-level">Ruby</label>

			    <input name="filter-language" type="radio" id="language-filter6" value="Java"/>
			    <label for="language-filter6" class="language-level">Java</label>

			    <input name="filter-language" type="radio" id="language-filter7" value="Python"/>
			    <label for="language-filter7" class="language-level">Python</label>

			    <input name="filter-language" type="radio" id="language-filter8" value=""/>
			    <label for="language-filter8">Who Cares, I'm a beast</label>
			    <br>
			    <h5>Skill Level</h5>

			    <input name="filter-level" type="radio" id="skill-level-filter1" value="Beginner"/>
			    <label for="skill-level-filter1" class="language-level">Beginner</label>

			    <input name="filter-level" type="radio" id="skill-level-filter2" value="Intermediate"/>
			    <label for="skill-level-filter2" class="language-level">Intermediate</label>

			    <input name="filter-level" type="radio" id="skill-level-filter3" value="Advanced" />
			    <label for="skill-level-filter3" class="language-level">Advanced</label>

			    <input name="filter-level" type="radio" id="skill-level-filter4" value="" />
			    <label for="skill-level-filter4" class="language-level">Don't Care</label>

			    <br>
			    <button class="btn waves-effect waves-light" type="submit">Go</button>
		  	</form>

		  	{{#each entries}}
		  		{{> entry}}
		  	{{/each}}
		</div>

  	{{else}}
  		<div class="splash">
	  		<a class="splash" href="https://github.com/anthonyprograms/GitDiscover" target="_blank">Discover Open Source</a>
	  		<br>
	  		{{> loginButtons}}
	  	</div>
  	{{/if}}
</body>

<template name="entry">
        <div class="col s12 m6">
          	<div class="card blue-grey darken-1">
            	<div class="card-content white-text">
	              	<span class="card-title">{{username}}</span>
	              	<br>
					<span class="name">{{name}}</span>
					<br>
					<a class="url" href="{{url}}" target="_blank">{{url}}</a>
					<br>
					<span class="description">{{description}}</span>
					<br>
					<span class="language">{{language}}</span>
					<br>
					<span class="skillLevel">{{skillLevel}}</span>
            	</div>
            {{#if isOwner}}
	            <div class="card-action">
	              <a class="delete">Delete</a>
	              <a class="update">Update</a>
	            </div>
            {{/if}}
          </div>
        </div>
</template>

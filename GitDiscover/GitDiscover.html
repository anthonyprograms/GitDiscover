<head>
  	<title>DiscoverOS</title>
</head>

<body>
  	{{#if currentUser}}
	  	<h1>DiscoverOS</h1>
	  	{{> loginButtons}}

	  	
	  	<button onclick="$('.new-entry').hide();">Hide Form</button>
	  	<button onclick="$('.new-entry').show();">Show Form</button>
	  	<form class="new-entry">
	  		<div class="input-field col s6">
	          	<input id="name" type="text" class="validate">
	          	<label for="last_name">Project Name</label>
	        </div>
	  		<br>
	  		<div class="input-field col s6">
	          	<input id="url" type="text" class="validate">
	          	<label for="last_name">URL</label>
	        </div>
	  		<br>
	  		 <div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s12">
			          <textarea id="description" class="materialize-textarea"></textarea>
			          <label for="textarea1">Description</label>
			        </div>
			      </div>
			    </form>
			  </div>
	  		<br>

	  		<!-- <p> -->
		      	<input type="checkbox" class="filled-in" id="filled-in-box" value="JavaScript"/>
		      	<label for="filled-in-box" class="check-language">JavaScript</label>
		    <!-- </p> -->
		    <!-- <p> -->
		      	<input type="checkbox" class="filled-in" id="filled-in-box2" value="Objective-C"/>
		      	<label for="filled-in-box2" class="check-language">Objective-C</label>
		    <!-- </p> -->
		    <!-- <p> -->
		      	<input type="checkbox" class="filled-in" id="filled-in-box3" value="Swift"/>
		      	<label for="filled-in-box3" class="check-language">Swift</label>
		    <!-- </p> -->
		    <!-- <p> -->
		      	<input type="checkbox" class="filled-in" id="filled-in-box4" value="C"/>
		      	<label for="filled-in-box4" class="check-language">C</label>
		    <!-- </p> -->
		    <!-- <p> -->
		      	<input type="checkbox" class="filled-in" id="filled-in-box5" value="Ruby"/>
		      	<label for="filled-in-box5" class="check-language">Ruby</label>
		    <!-- </p> -->
		    <!-- <p> -->
		      	<input type="checkbox" class="filled-in" id="filled-in-box6" value="Java"/>
		      	<label for="filled-in-box6" class="check-language">Java</label>
		    <!-- </p> -->
		    <!-- <p> -->
		      	<input type="checkbox" class="filled-in" id="filled-in-box7" value="Python"/>
		      	<label for="filled-in-box7" class="check-language">Python</label>
		    <!-- </p> -->
		    <br>
			<label>Skill Level</label>
	  		<select class="browser-default" id="skill-level">
	  			<option value="Beginner">Beginner</option>
	  			<option value="Intermediate">Intermediate</option>
	  			<option value="Advanced">Advanced</option>
	  		</select>
	  		<br>
	  		<!-- <input type="submit"/> -->
	  		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    			<i class="material-icons"></i>
  			</button>
	  	</form>

	  	{{#each entries}}
	  		{{> entry}}
	  	{{/each}}

  	{{else}}
  		<div class="splash">
	  		<span class="splash">Discover Open Source</span>
	  		<br>
	  		{{> loginButtons}}
	  	</div>
  	{{/if}}
</body>

<template name="entry">

	<div class="card-panel hoverable">
		<span class="username">{{username}}</span>
		{{#if isOwner}}
			<button class="delete">&times;</button>
			<button class="update">Update</button>
		{{/if}}
		<br>
		<span class="name">{{name}}</span>
		<br>
		<a class="url" href="{{url}}" target="_blank">{{url}}</a>
		<br>
		<span class="description">{{description}}</span>
		<br>
		<span class="language">{{language}}</span>
		<br>
		<span class="skillLevel">{{skillLevel}}</span>
	</div>
</template>

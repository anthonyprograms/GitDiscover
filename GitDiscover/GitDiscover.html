<head>
  	<title>GitDiscover</title>
</head>

<body>
  	{{#if currentUser}}
	  	<h1>Discover Open Source</h1>
	  	{{> loginButtons}}

	  	<form class="new-entry">
	  		<input type="text" class="name" placeholder="Project Name" />
	  		<br>
	  		<input type="text" class="url" placeholder="URL" />
	  		<br>
	  		<textarea rows="4" cols="50" type="text" class="description" placeholder="Description" ></textarea>
	  		<br>
	  		<select class="language">
	  			<option value="JavaScript">JavaScript</option>
	  			<option value="Objective-C">Objective-C</option>
	  			<option value="Swift">Swift</option>
	  			<option value="C">C</option>
	  			<option value="Ruby">Ruby</option>
	  			<option value="Java">Java</option>
	  			<option value="Python">Python</option>
	  			<option value="HTML">HTML</option>
	  			<option value="Haskell">Haskell</option>
	  			<option value="CSS">CSS</option>
	  		</select>
	  		<select class="skill-level">
	  			<option value="Beginner">Beginner</option>
	  			<option value="Intermediate">Intermediate</option>
	  			<option value="Advanced">Advanced</option>
	  		</select>
	  		<br>
	  		<input type="submit"/>
	  	</form>

	  	{{#each entries}}
	  		{{> entry}}
	  	{{/each}}

  	{{else}}
  		<div class="splash">
	  		<span class="splash">Discover Open Source</span>
	  		<br>
	  		{{> loginButtons}}
	  	</div>

  	{{/if}}
</body>

<template name="entry">
	<div class="entries">
		<span class="name">{{name}}</span>
		<br>
		<a class="url" href="{{url}}" target="_blank">{{url}}</a>
		<br>
		<span class="description">{{description}}</span>
		<br>
		<span class="language">{{language}}</span>
		<br>
		<span class="skillLevel">{{skillLevel}}</span>
	</div>
</template>

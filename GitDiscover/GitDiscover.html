<head>
  	<title>DiscoverOS</title>
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  	{{#if currentUser}}
	  	<a class="title" href="https://github.com/anthonyprograms/gitdiscover" target="_blank" style="font-size:5em; color:black;">DiscoverOS</a>
	  	<br>
	  	{{> loginButtons}}
	  	<br>
	  	<!-- Buttons for showing posts or entry form -->
	  	<a class="waves-effect blue darken-3 btn" onclick="$('.new-entry').hide(); $('.posts').show();">Posts</a>
	  	<a class="waves-effect blue darken-3 btn" onclick="$('.new-entry').show(); $('.posts').hide();">Form</a>

	  	<!-- Form for making a post -->
	  	<form class="new-entry">
	  		<div class="input-field col s6">
	          	<input id="name" type="text" class="validate">
	          	<label for="last_name">Project Name</label>
	        </div>

	  		<br>

	  		<div class="input-field col s6">
	          	<input id="url" type="text" class="validate">
	          	<label for="last_name">URL</label>
	        </div>

	  		<br>

	  		<div class="row">
			    <form class="col s12">
			      	<div class="row">
			        	<div class="input-field col s12">
			          		<textarea id="description" class="materialize-textarea"></textarea>
			          		<label for="textarea1">Description</label>
			        	</div>
			      	</div>
			    </form>
			</div>
			<div class="row">
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box" name="form-language" value="C"/>
			      	<label for="filled-in-box" class="language-level">C</label>
	      		</div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box2" name="form-language" value="CSS"/>
			      	<label for="filled-in-box2" class="language-level">CSS</label>
	      		</div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box3" name="form-language" value="C++"/>
			      	<label for="filled-in-box3" class="language-level">C++</label>
	      		</div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box4" name="form-language" value="Go"/>
			      	<label for="filled-in-box4" class="language-level">Go</label>
	      		</div>
	      	</div>
	      	<div class="row">
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box5" name="form-language" value="Haskell"/>
			      	<label for="filled-in-box5" class="language-level">Haskell</label>
			    </div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box6" name="form-language" value="HTML"/>
			      	<label for="filled-in-box6" class="language-level">HTML</label>
			    </div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box7" name="form-language" value="Java"/>
			      	<label for="filled-in-box7" class="language-level">Java</label>
			    </div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box8" name="form-language" value="JavaScript"/>
			      	<label for="filled-in-box8" class="language-level">JavaScript</label>
			    </div>
			</div>
			<div class="row">
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box9" name="form-language" value="Objective-C"/>
			      	<label for="filled-in-box9" class="language-level">Objective-C</label>
			    </div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box10" name="form-language" value="PHP"/>
			      	<label for="filled-in-box10" class="language-level">PHP</label>
			    </div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box11" name="form-language" value="Python"/>
			      	<label for="filled-in-box11" class="language-level">Python</label>
			    </div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box12" name="form-language" value="Ruby"/>
			      	<label for="filled-in-box12" class="language-level">Ruby</label>
			    </div>
			</div>
			<div class="row">
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box13" name="form-language" value="Scala"/>
			      	<label for="filled-in-box13" class="language-level">Scala</label>
			    </div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box14" name="form-language" value="Shell"/>
			      	<label for="filled-in-box14" class="language-level">Shell</label>
			    </div>
				<div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box15" name="form-language" value="Swift"/>
			      	<label for="filled-in-box15" class="language-level">Swift</label>
			    </div>
			    <div class="col s3">
			      	<input type="checkbox" class="filled-in" id="filled-in-box16" name="form-language" value="Other"/>
			      	<label for="filled-in-box16" class="language-level">Other</label>
			    </div>
			</div>
		    <br><br>
			<h6>Skill Level</h6>
	  		<select class="browser-default" id="skill-level">
	  			<option value="Beginner">Beginner</option>
	  			<option value="Intermediate">Intermediate</option>
	  			<option value="Advanced">Advanced</option>
	  		</select>
	  		<br>
	  		<!-- <input type="submit"/> -->
	  		<button class="btn waves-effect black" type="submit" onclick="$('.new-entry').hide(); $('.posts').show();" style="margin-bottom: 30px;">Submit</button>
	  	</form>

	  	<!-- View for looking at posts/selecting filters -->
	  	<div class="posts">
	  		<br>
	  		<a class="waves-effect blue darken-3 btn" onclick="$('.filters').toggle('show');"><i class="medium material-icons">view_list</i></a>
	  		<br>
	  		<form class="filters">
		  		<h5>Languages</h5>
		  		<div class="row">
					<div class="col s3">
				  		<input name="filter-language" type="radio" id="language-filter1" value="C"/>
					    <label for="language-filter1" class="language-level">C</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter2" value="CSS"/>
					    <label for="language-filter2" class="language-level">CSS</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter3" value="C++"/>
					    <label for="language-filter3" class="language-level">C++</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter4" value="Go"/>
					    <label for="language-filter4" class="language-level">Go</label>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter5" value="Haskell"/>
					    <label for="language-filter5" class="language-level">Haskell</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter6" value="Java"/>
					    <label for="language-filter6" class="language-level">Java</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter7" value="HTML"/>
					    <label for="language-filter7" class="language-level">HTML</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter8" value="Java"/>
					    <label for="language-filter8" class="language-level">Java</label>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter9" value="JavaScript"/>
					    <label for="language-filter9" class="language-level">JavaScript</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter10" value="Objective-C"/>
					    <label for="language-filter10" class="language-level">Objective-C</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter11" value="PHP"/>
					    <label for="language-filter11" class="language-level">PHP</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter12" value="Ruby"/>
					    <label for="language-filter12" class="language-level">Ruby</label>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter13" value="Scala"/>
					    <label for="language-filter13" class="language-level">Scala</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter14" value="Shell"/>
					    <label for="language-filter14" class="language-level">Shell</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter15" value="Swift"/>
					    <label for="language-filter15" class="language-level">Swift</label>
					</div>
					<div class="col s3">
					    <input name="filter-language" type="radio" id="language-filter16" value="Other"/>
					    <label for="language-filter16">Other</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
					    <input name="filter-language" type="radio" id="language-filter17" value=""/>
					    <label for="language-filter17">Who Cares</label>
					</div>
				</div>
			    <br>

			    <h5>Skill Level</h5>
			    <input name="filter-level" type="radio" id="skill-level-filter1" value="Beginner"/>
			    <label for="skill-level-filter1" class="language-level">Beginner</label>

			    <input name="filter-level" type="radio" id="skill-level-filter2" value="Intermediate"/>
			    <label for="skill-level-filter2" class="language-level">Intermediate</label>

			    <input name="filter-level" type="radio" id="skill-level-filter3" value="Advanced" />
			    <label for="skill-level-filter3" class="language-level">Advanced</label>

			    <input name="filter-level" type="radio" id="skill-level-filter4" value="" />
			    <label for="skill-level-filter4" class="language-level">Don't Care</label>

			    <br>
			    <button class="btn waves-effect black" type="submit" style="margin-bottom:10px;">Go</button>
		  	</form>

		  	{{#each entries}}
		  		{{> entry}}
		  	{{/each}}

		</div>

  	{{else}}
  		<div class="splash">
	  		<a class="splash" href="https://github.com/anthonyprograms/GitDiscover" target="_blank">Discover Open Source</a>
	  		<br>
	  		{{> loginButtons}}
	  	</div>
  	{{/if}}
</body>

<template name="entry">
        <div class="col s12 m6">
          	<div class="card grey lighten-5">
            	<div class="card-content black-text">
	              	<span class="card-title" style="color: black;">{{username}}</span>
	              	<br>
					<span class="name">{{name}}</span>
					<br>
					<a class="url" href="{{url}}" target="_blank" style="color:#00bfa5">{{url}}</a>
					<br>
					<span class="description">{{description}}</span>
					<br>
					<span class="language">{{language}}</span>
					<br>
					<span class="skillLevel">{{skillLevel}}</span>
            	</div>
            {{#if isOwner}}
	            <div class="card-action">
	              <a class="delete" style="color:#d32f2f">Delete</a>
	            </div>
            {{/if}}
          </div>
        </div>
</template>

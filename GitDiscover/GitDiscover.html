<head>
  	<title>DiscoverOS</title>
</head>

<body>
  	{{#if currentUser}}
	  	<h1>DiscoverOS</h1>
	  	{{> loginButtons}}

	  	<form class="new-entry">
	  		<div class="input-field col s6">
	          	<input id="name" type="text" class="validate">
	          	<label for="last_name">Project Name</label>
	        </div>
	  		<br>
	  		<div class="input-field col s6">
	          	<input id="url" type="text" class="validate">
	          	<label for="last_name">URL</label>
	        </div>
	  		<br>
	  		 <div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s12">
			          <textarea id="description" class="materialize-textarea"></textarea>
			          <label for="textarea1">Description</label>
			        </div>
			      </div>
			    </form>
			  </div>
	  		<br>
	  		<label>Language</label>
		    <select class="browser-default" id="language">
		      	<option value="JavaScript">JavaScript</option>
	  			<option value="Objective-C">Objective-C</option>
	  			<option value="Swift">Swift</option>
	  			<option value="C">C</option>
	  			<option value="Ruby">Ruby</option>
	  			<option value="Java">Java</option>
	  			<option value="Python">Python</option>
	  			<option value="HTML">HTML</option>
	  			<option value="Haskell">Haskell</option>
	  			<option value="CSS">CSS</option>
		    </select>
		    <br>
			<label>Skill Level</label>
	  		<select class="browser-default" id="skill-level">
	  			<option value="Beginner">Beginner</option>
	  			<option value="Intermediate">Intermediate</option>
	  			<option value="Advanced">Advanced</option>
	  		</select>
	  		<br>
	  		<!-- <input type="submit"/> -->
	  		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    			<i class="material-icons"></i>
  			</button>
	  	</form>

	  	{{#each entries}}
	  		{{> entry}}
	  	{{/each}}

  	{{else}}
  		<div class="splash">
	  		<span class="splash">Discover Open Source</span>
	  		<br>
	  		{{> loginButtons}}
	  	</div>
  	{{/if}}
</body>

<template name="entry">

	<div class="card-panel hoverable">
		<span class="username">{{username}}</span>
		{{#if isOwner}}
			<button class="delete">&times;</button>
			<button class="update">Update</button>
		{{/if}}
		<br>
		<span class="name">{{name}}</span>
		<br>
		<a class="url" href="{{url}}" target="_blank">{{url}}</a>
		<br>
		<span class="description">{{description}}</span>
		<br>
		<span class="language">{{language}}</span>
		<br>
		<span class="skillLevel">{{skillLevel}}</span>
	</div>
</template>
